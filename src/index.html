<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PeriodO Visualizations</title>

    <!-- We couldn't get Palladio to play nicely with Typescript, so we load these scripts here -->
    <link type="text/css" href="assets/palladio/palladio.css" rel="stylesheet" />
    <link type="text/css" href="assets/palladio-timespan-component/dist/palladio-timespan-component.css" rel="stylesheet" />
    <link type="text/css" href="assets/palladio-map-component/dist/palladio-map-component.css" rel="stylesheet" />
</head>

<body>
    <script src="assets/palladio/palladio.js"></script>
    <script src="assets/palladio-timespan-component/dist/palladio-timespan-component.min.js"></script>
    <script src="assets/palladio-map-component/dist/palladio-map-component.min.js"></script>

    <div class="container">
        <div class="row">
            <div id="leftCol" class="col-5">
                <h4> Periods JSON URL</h4>
                <input type='text' id='period-url' name='url' />
            </div>
            <div id="rightCol" class="col-5">
                <h4>Full JSON URL</h4>
                <input type='text' id='full-url' name='url' />
            </div>
            <div class="col-2 actions">
                <!-- <input type='submit' id='submit-button' /> -->
                <input type="submit" value="Visualize" id='submit-button' disabled="disabled" />
                <p class="text-danger" id="error"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="timespan"></div>
            </div>
            <div class="col-6">
                    <div id="map"></div>
                </div>
            </div>
    </div>
</body>

</html>
