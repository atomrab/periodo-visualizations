<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PeriodO Visualizations</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="leftCol" class="col-5">
                <h4> Periods JSON URL</h4>
                <input type='text' id='period-url' name='url' />
            </div>
            <div id="rightCol" class="col-5">
                <h4>Full JSON URL</h4>
                <input type='text' id='full-url' name='url' />
            </div>
            <div class="col-2 actions">
                <!-- <input type='submit' id='submit-button' /> -->
                <input type="submit" value="Convert to CSV" id='submit-button' disabled="disabled" />
                <p class="text-danger" id="error"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <pre id="csv" class="pre-csv"></pre>
            </div>
        </div>
    </div>
</body>

</html>
